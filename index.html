<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Initial Startpage</title>
    <link rel="icon" type="image/png" href="/initial/assets/header_icon-d7b68a44.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/initial/assets/main-b42b17ef.js"></script>
    <link rel="stylesheet" href="/initial/assets/index-cc1a9aeb.css">
  </head>

  <body>
    <section class="padding-block-900" id="main-section">
      <div class="container">
        <div class="even-columns" id="widget-body">
          <div>
            <div 
              id="MyClockDisplay" class="flow | clock | widget" align="center">
            </div>
            <div class="widget | web-tray">
              <ul>
                <div>
                  <a href="https://www.google.com"><img src="/initial/assets/google-711cc0a9.png" class="web-tray-icon" alt="" ></a>
                  <a href="https://www.instagram.com"><img src="/initial/assets/instagram-936b4c9e.png" class="web-tray-icon" alt="" ></a>
                </div>
                <div>
                  <a href="https://www.youtube.com"><img src="/initial/assets/youtube-36c04b01.png" class="web-tray-icon" alt="" ></a>
                  <a href="https://www.twitter.com"><img src="/initial/assets/twitter-87a83a5f.png" class="web-tray-icon" alt="" ></a>
                </div>
                <div>
                  <a href="https://www.amazon.com"><img src="/initial/assets/amazon-7d94fc29.png" class="web-tray-icon" alt="" ></a>
                  <a href="https://www.linkedin.com"><img src="/initial/assets/linkedin-3f382937.png" class="web-tray-icon" alt="" ></a>
                </div>
              </ul>
            </div>
          </div>


          <div class="widget | weather-app">
            <div class="search">
              <input type="text" class="search-bar" placeholder="Search">
              <button>
                <center>
                  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                    width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                  </svg>
                </center>
              </button>
            </div>
            <div class="weather loading">
              <h2 class="city"></h2>
              <!--This weird formatting is to prevent bugs caused by degree symbol-->
              <div class="flex" style="transform: translate(25%, 0);">
                <h1 class="temp"></h1>
                <h1 class="temp">&#176;</h1>
                <h1 class="temp">C</h1>
              </div>
              <center>
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description" style="padding: var(--size-700)">Cloudy</div>
              </center>
            </div>
          </div>
        </div>
      </div>
    </section>

      <section class="settings-tray-section">
        <div id="settings-tray" class="settings-tray | widget">
          <ul class="settings-tray-content"><center>
            <li><p>Theme:</p></li>
            <li>
              <select class="select-menu" name="theme" id="global-theme">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
              </select>
            </li>
            <li style="padding-top: var(--size-500);"><p>Layout:</p></li>
            <li>
              <select class="select-menu" name="layout" id="global-layout">
                <option value="center">Center</option>
                <option value="left">Left</option>
              </select>
            </li>
            <li style="padding-top: var(--size-500);"><p>Background Theme:</p></li>
            <li>
              <input type="text" class="search-bar" placeholder="nordic" id="bg-theme-input">
            </li>
          </center></ul>
        </div>
      </section>
      <section style="top: 92%; left: 95%;">
        <button id="settings-button" class="settings-button | widget">
          <img src="/initial/assets/settings-becf3127.png" alt="">
        </button>
      </section>

    
  </body>

  <!--Scripts-->
  
  
  
  
</html>
